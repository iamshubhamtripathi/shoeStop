<div class="grid grid-cols-7">
    <div class="col-span-5 m-4 mr-2 rounded-md relative overflow-x-auto">
        <nav class="navbar">
            <input
      type="text"
      class="form-control"
      placeholder="Search..."
      [(ngModel)]="filterTerm"
    >
    </nav>
    </div>
</div>
<section class="text-gray-600 body-font">

    <div class="container px-5 py-24 mx-auto">

        <div class="flex flex-wrap -m-4">

            <div class="lg:w-1/4 md:w-1/2 p-4 w-full" *ngFor="let product of products|filter:filterTerm" >

                <a class="block relative h-48 rounded overflow-hidden">

                    <img alt="ecommerce" class="object-cover object-center w-full h-full block" [src]="product.image"  [routerLink]="['home/', product.id]">

                </a>

                <div class="mt-4">

                    <h3 class="text-gray-500 text-xs tracking-widest title-font mb-1">{{product.category}}</h3>

                    <h2 class="text-gray-900 title-font text-lg font-medium">{{product.name }}</h2>

                    <p class="mt-1">{{product.price}}</p>

                </div>

            </div>

        </div>

    </div>

</section>
