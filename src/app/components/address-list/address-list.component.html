<header class="text-gray-600 body-font bg-slate-200 mx-0 lg:mx-5">
  <div class="container mx-auto flex flex-wrap p-5 flex-col md:flex-row items-center">
    <span class="text-xl font-semibold whitespace-nowrap">Addresses</span>
  </div>
</header>
<div class="mx-5 overflow-auto">
    <table class="table-auto w-full text-left whitespace-no-wrap">
      <thead>
        <tr class="bg-gray-100">
          <th *ngFor="let title of titles" class="px-2 py-3 title-font tracking-wider font-medium text-gray-900 text-sm bg-gray-100 rounded-bl">{{title}}</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let address of addresses" class="hover:bg-slate-100">
          <td class="px-2 py-3">{{address.userId}}</td>
          <td class="px-2 py-3">{{address.address}}</td>
          <td class="px-2 py-3">{{address.city}}</td>
          <td class="px-2 py-3">{{address.state}}</td>
          <td class="px-2 py-3">{{address.zip}}</td>
        </tr>
      </tbody>
    </table>
</div>
