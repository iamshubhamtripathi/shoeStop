<header class="text-gray-600 body-font bg-slate-200 mx-0 lg:mx-5">
  <div class="container mx-auto flex flex-wrap p-5 flex-col md:flex-row items-center">
    <span class="text-xl font-semibold whitespace-nowrap">Products</span>
    <nav class="md:ml-auto flex flex-wrap items-center text-base justify-center">
      <a routerLink="product/create" class="mr-5 hover:text-blue-700 font-semibold cursor-pointer">Create</a>
    </nav>
  </div>
</header>
<div class="mx-0 lg:mx-5 sm:mx-0 overflow-auto">
    <table class="table-auto w-full text-left whitespace-no-wrap">
      <thead>
        <tr class="bg-gray-100">
          <th *ngFor="let title of titles" class="px-2 py-3 title-font tracking-wider font-medium text-gray-900 text-sm ">{{title}}</th>
          <th></th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let product of products" class="hover:bg-slate-100">
          <td class="mx-auto px-2 py-3">{{product.brand}}</td>
          <td class="px-2 py-3">{{product.name}}</td>
          <td class="px-2 py-3">{{product.description}}</td>
          <td class="px-2 py-3">{{product.price | currency}}</td>
          <td class="px-2 py-3">{{product.category}}</td>
          <td class="px-2 py-3">{{product.size}}</td>
          <td class="px-2 py-3">{{product.color}}</td>
          <td class="px-2 py-3">{{product.quantity}}</td>
          <td class="py-3 ">
            <button class="mr-4" [routerLink]="['product/edit/' , product.id]">
              <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                <path stroke-linecap="round" stroke-linejoin="round" d="M5 12h.01M12 12h.01M19 12h.01M6 12a1 1 0 11-2 0 1 1 0 012 0zm7 0a1 1 0 11-2 0 1 1 0 012 0zm7 0a1 1 0 11-2 0 1 1 0 012 0z" />
              </svg>
            </button>
            <button (click)="delete(product.id)" class="text-gray-500 hover:text-red-500">
              <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                <path stroke-linecap="round" stroke-linejoin="round" d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16" />
              </svg>
            </button>
          </td>
        </tr>
      </tbody>
    </table>
</div>
