<header class="text-gray-600 body-font">
  <div class="container mx-auto flex flex-wrap p-5 flex-col md:flex-row items-center">
    <a routerLink="/" class="flex title-font font-medium items-center text-gray-900 mb-4 md:mb-0">
      <span class="text-xl font-semibold whitespace-nowrap font-mono text-blue-500">Product</span>
    </a>
    <nav class="md:ml-auto flex flex-wrap items-center text-base justify-center">
      <button class="relative inline-flex items-center justify-center p-0.5 mb-2  overflow-hidden text-sm font-medium text-gray-900 rounded-lg group bg-gradient-to-br from-purple-600 to-blue-500 group-hover:from-purple-600 group-hover:to-blue-500 hover:text-white dark:text-white focus:ring-4 focus:outline-none focus:ring-blue-300 dark:focus:ring-blue-800">
        <span class="relative px-5 py-2.5 transition-all ease-in duration-75 bg-white dark:bg-gray-900 rounded-md group-hover:bg-opacity-0">
            Create
        </span>
      </button>
      
    </nav>
  </div>
</header>
<div class="mx-5 overflow-auto">
    <table class="table-auto w-full text-left whitespace-no-wrap">
      <thead>
        <tr>
          <th *ngFor="let title of titles" class="px-2 py-3 title-font tracking-wider font-medium text-gray-900 text-sm bg-gray-100 rounded-bl">{{title}}</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let product of products" class="hover:bg-slate-100" [routerLink]="['product/', product.id]">
          <td class="px-2 py-3">{{product.brand}}</td>
          <td class="px-2 py-3">{{product.name}}</td>
          <td class="px-2 py-3">{{product.description}}</td>
          <td class="px-2 py-3">{{product.price | currency}}</td>
          <td class="px-2 py-3">{{product.category}}</td>
          <td class="px-2 py-3">{{product.size}}</td>
          <td class="px-2 py-3">{{product.color}}</td>
          <td class="px-2 py-3">{{product.quantity}}</td>
        </tr>
      </tbody>
    </table>
</div>
